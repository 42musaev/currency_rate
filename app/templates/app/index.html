{% extends 'base.html' %}

{% block title %}
    Index
{% endblock %}

{% block content %}
<div class="container">
    <div class="col-8 mx-auto">
        {% if errors %}
        <div class="alert alert-danger" role="alert">
                {{ errors['error'] }}
        </div>
        {% endif %}
        <h3 class="mt-5">Get the currency rate</h3>
        <form class="mt-5" method="post">
            <div class="form-group">
                <input class="form-control" type="date" name="date_req1" required>
            </div>
            <div class="form-group">
                <input class="form-control" type="date" name="date_req2" required>
            </div>
            <div class="form-group">
                {% if currency%}
                <label>Currency</label>
                <select class="form-control" name="currency">
                    {% for value in currency %}
                    <option value="{{ value.code }}">{{ value.name }}</option>
                    {% endfor %}
                </select>
                <button type="submit" class="btn btn-primary mt-4">Submit</button>
                {% else %}
                <b>Add currency to <a href="{{ url_for('admin.index') }}">admin-panel</a> from <a href="http://www.cbr.ru/scripts/XML_val.asp?d=0">here</a></b>
                {% endif %}
            </div>
        </form>
    </div>
</div>
{% endblock %}
