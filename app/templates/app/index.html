{% extends 'base.html' %}

{% block title %}
    Index
{% endblock %}

{% block content %}
<div class="container">
    <div class="col-8 mx-auto">
        <h3 class="mt-5">Get the currency rate</h3>
        <form class="mt-5" method="post">
            <div class="form-group">
                <input class="form-control" type="date" name="date_req1">
            </div>
            <div class="form-group">
                <input class="form-control" type="date" name="date_req2">
            </div>
            <div class="form-group">
                <label>Currency</label>
                <select class="form-control" name="currency">
                    {% for key, value in currency.items() %}
                    <option value="{{ value }}">{{ key }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
